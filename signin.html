            <circle cx="40.9539" cy="12.8418" r="7.88872" transform="rotate(-60 40.9539 12.8418)" stroke="#1D0C39" stroke-width="3.02401"/>
            <rect x="35.4556" y="17.1348" width="1.99423" height="9.14743" rx="0.997114" transform="rotate(150 35.4556 17.1348)" fill="#1D0C39"/>
            <rect x="22.9673" y="19.1284" width="2.44612" height="11.2203" rx="1.22306" transform="rotate(-150 22.9673 19.1284)" fill="#1D0C39"/>
            <circle cx="12.8416" cy="12.8418" r="7.88872" transform="rotate(-60 12.8416 12.8418)" stroke="white" stroke-width="3.02401"/>
            <circle cx="37.9539" cy="12.8418" r="7.88872" transform="rotate(-60 37.9539 12.8418)" stroke="white" stroke-width="3.02401"/>
            <rect x="32.9014" y="16.877" width="3.02401" height="13.871" rx="1.512" transform="rotate(150 32.9014 16.877)" fill="white"/>

          <div class="VORNEA">VORNEA</div>

    <div class="log">
        <img src="Pic/Rectangle 51.png" alt="Playstation-logo">
        <img src="Pic/Rectangle 52.png" alt="Steam-logo">
        <img src="Pic/Rectangle 53.png" alt="Xbox-logo">
        <img src="Pic/Rectangle 54.png" alt="Google-logo">
     </div>
     <div id="rectangle"></div>
     <div id="or">OR</div> 
     <div id="Account">
        <p>Phone of Email</p>
        <input type="text" id="mail" placeholder="Enter your phone of email">
        <p>Password</p>
        <input type="password" id="pass" placeholder="Enter your password">
        <div class="check">
            <input type="checkbox" id="checkbox" style="width: 25px; height: 25px;">  <p>Remember me</p>
        </div>
        <input type="submit" value="Sign in" id="button">
        <a href="#" id="link">Forgot your password?</a>
        <input type="submit" value="Create Account" style="background-color: black; color: white;">
     </div>
     <div>123</div>
